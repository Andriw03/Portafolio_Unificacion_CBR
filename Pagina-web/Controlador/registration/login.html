<body>

  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="container d-flex align-items-center justify-content-between">

      <a href="inicio.html" class="logo d-flex align-items-center me-auto me-lg-0">
        <h1>CBRS de Chile<span>.</span></h1>
      </a>

    </header>
    <main>

        <div class="container">

            <div class="col-12 col-md-6 offset-md-3">

                <div class="card">
                    <div class=" card-body">

                       <h2> Ingrese sus credenciales </h2> 
                       <hr>
                       <form action="" method="post">
                        
                        {% csrf_token %}
                        {{form | crispy}}


                       <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>Ingresar</button>
                       </form>




                    </div>
                </div>

            </div>

        </div>





    </main>
    <footer>
        <p class="copyright">&copy Copyright Ministerio de Vivienda y Urbanismo - 2022</p>
      </footer>
