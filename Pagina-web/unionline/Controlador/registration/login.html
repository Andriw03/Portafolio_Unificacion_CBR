<body>
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="container d-flex align-items-center justify-content-between">

      <a href="{% url 'inicio' %}" class="logo d-flex align-items-center me-auto me-lg-0">
        <h1>CBRS de Chile<span>.</span></h1>
      </a>

    </header>
    <main>
        <form class="formulario" id="formulario-login" enctype="multipart/formdata" method="POST">
          {% csrf_token %}
            <h1>Iniciar Sesión</h1>
            <div class="contenedor">
                <div class="input-contenedor">
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" onkeyup="checkRut(this)" name="rut" id="rut" placeholder="Rut" maxlength="12">
                    <script>
                      function checkRut(rut) {
    // Despejar Puntos
    var valor = rut.value.replace('.','');
    // Despejar Guión
    valor = valor.replace('-','');
    
    // Aislar Cuerpo y Dígito Verificador
    cuerpo = valor.slice(0,-1);
    dv = valor.slice(-1).toUpperCase();
    
    // Formatear RUN
    rut.value = cuerpo + '-'+ dv
    
    // Si no cumple con el mínimo ej. (n.nnn.nnn)
    if(cuerpo.length < 7) { rut.setCustomValidity("RUT Incompleto"); return false;}
    
    // Calcular Dígito Verificador
    suma = 0;
    multiplo = 2;
    
    // Para cada dígito del Cuerpo
    for(i=1;i<=cuerpo.length;i++) {
    
        // Obtener su Producto con el Múltiplo Correspondiente
        index = multiplo * valor.charAt(cuerpo.length - i);
        
        // Sumar al Contador General
        suma = suma + index;
        
        // Consolidar Múltiplo dentro del rango [2,7]
        if(multiplo < 7) { multiplo = multiplo + 1; } else { multiplo = 2; }
  
    }
    
    // Calcular Dígito Verificador en base al Módulo 11
    dvEsperado = 11 - (suma % 11);
    
    // Casos Especiales (0 y K)
    dv = (dv == 'K')?10:dv;
    dv = (dv == 0)?11:dv;
    
    // Validar que el Cuerpo coincide con su Dígito Verificador
    if(dvEsperado != dv) { rut.setCustomValidity("RUT Inválido"); return false; }
    
    // Si todo sale bien, eliminar errores (decretar que es válido)
    rut.setCustomValidity('');
}
                    </script>
                  </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" name="password" id="contraseña" placeholder="Contraseña">
                </div>

                <div>
                    <input type="submit" value="Iniciar Sesión" class="button">
                </div>
            </div>
        </form>

    </main>

</body>
