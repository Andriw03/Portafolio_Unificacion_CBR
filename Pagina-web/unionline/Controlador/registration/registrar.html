<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="static/css/reset.css">
  <link rel="stylesheet" href="static/css/styles_recepcion.css">
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="static/css/registrar.css">
  <!-- CSS only -->
  <script src="https://kit.fontawesome.com/33be0875fa.js" crossorigin="anonymous"></script>
  
</head>
 
<body>

  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="container d-flex align-items-center justify-content-between">

      <a href="{% url 'inicio' %}" class="logo d-flex align-items-center me-auto me-lg-0">
        <h1>CBRS de Chile<span>.</span></h1>
      </a>

    </header>
    <main>
        <form class="formulario" method="post">
            {% csrf_token %}
                <h1>Registrate</h1>
            <div class="contenedor">
                <div class="input-contenedor">
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" name="RUT" placeholder="RUT">
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" name="Nombre" placeholder="Nombre">
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" name="Segundo_Nombre" placeholder="Segundo Nombre">
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" name="Primer_Apellido" placeholder="Primer Apellido">
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" name="Segundo_Apellido" placeholder="Segundo Apellido">
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-phone icon"></i>
                    <input type="tel" name="Telefono" placeholder="Teléfono">
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-envelope icon"></i>
                    <input type="email" name="Correo" placeholder="Coreo Electrónico">
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" name="Contraseña" placeholder="Contraseña">
                </div>

                <div>
                    <input type="submit" value="Registrarse" class="button">
                </div>
            </div>
        </form>
            
    </main>
    <footer>
        <p class="copyright">&copy Copyright Ministerio de Vivienda y Urbanismo - 2022</p>
      </footer>

</body>
</html>
