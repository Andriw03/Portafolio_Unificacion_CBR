{% extends 'templates\base.html' %}
{% load static %}
{% block content %}
<head>
  <title>Inicio</title>
  <link rel="stylesheet" href="static/css/styles_inicio.css">
</head>
<main>
  <div class="inicio">
    <div class="px-4 py-5  text-center">
      <img class="d-block mx-auto mb-4" src="{% static 'imagenes\LogoCBR.png' %}" alt="A" width="25%" height="25%">

      <div class="buscador">

            {% for r in region %}

          </select>
        </div>
        <select class="form-select form-select-lg mb-3" aria-label="Default select example">
          <option selected>Seleccione un conservador...</option>
          {% for cb in cbr %}

        </select>
        <br>
      </div>
      
      <br>
      <div class="col-lg-6 mx-auto">
          <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Seleccionar</button>
