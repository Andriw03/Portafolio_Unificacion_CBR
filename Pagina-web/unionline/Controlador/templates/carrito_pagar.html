{% load static %}
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/inputmask.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.js" ></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/css/inputmask.min.css" rel="stylesheet"/>
  <!-- CSS only -->
  <script src="https://kit.fontawesome.com/33be0875fa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css\carrito.css' %}">
</head>
<body>
    <header id="header" class="header fixed-top d-flex align-items-center">

        <div class="container d-flex align-items-center justify-content-between">
    
          <a href="{% url 'inicio' %}" class="logo d-flex align-items-center me-auto me-lg-0">
            <h1>CBRS de Chile<span>.</span></h1>
          </a>
        </header>
        <br><br><br>
    <div class="card card-body">
        <!-- Carrito -->
        <aside class="col-sm-4">
          <h2>Resumen de la compra</h2>
          <br>
          <!-- Elementos del carrito -->
          
          
              <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Tramite</th>
                      <th scope="col">Valor</th>
                      <th scope="col">Eliminar</th>

                    </tr>
                  </thead>
                  <tbody>
                          {% for c in carrito %}
                              <ul id="carrito" class="list-group"></ul>
                                  <tr>
                                      <th scope="row">{{c.nombre_tramite}}</th>
                                      <td>${{c.valor_tramite}}</td>
                                      <td><a href="{% url 'eliminar_carrito' id_solicitud=c.id_soli id_car=c.id_carrito %}" name="eliminar_item" class="btn btn-outline-danger">
                                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                              <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                                          </svg>
                                      </a></td>
                                  </tr>
                              </ul>
                          {% endfor %}
                  </tbody>
                </table>
          
          
          <hr>
          <!-- Precio total -->
                <p class="text-right">Total: ${{valor}}</p>
<br>
                <button type="button" class="btn btn-outline-danger">Pagar</button>
        
          
          <br>
      </aside>
</div>
</body>

<footer>
    <p class="copyright">&copy Copyright Ministerio de Vivienda y Urbanismo - 2022</p>
  </footer>
  </html>
