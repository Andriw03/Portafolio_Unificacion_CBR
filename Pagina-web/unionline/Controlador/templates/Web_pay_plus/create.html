{% load static %}
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Crear Transaccion</title>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/inputmask.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.js" ></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/css/inputmask.min.css" rel="stylesheet"/>
  <!-- CSS only -->
  <script src="https://kit.fontawesome.com/33be0875fa.js" crossorigin="anonymous"></script>
</head>

<body>

  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="arriba">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a href="{% url 'inicio' %}" class="navbar-brand">
            CBRS de Chile.
          </a>
        </div>
      </nav>
    </div>
  </header>

  <br>
  <br>
  <br>
  
<br><br><br><br><br><br>
  <div class="container">
    <div class="card align-items-center" style="width: auto">
      <div class="card-body">
        <h5 class="card-title">¡¡ATENCIÓN, ESTÁ SALIENDO DE NUESTRA PÁGINA WEB!!</h5>
        {{ amount }}
        {{ response }}
        <img class="d-block mx-auto mb-4" src="{% static 'imagenes\LogoCBR.png' %}" alt="A" width="50%" height="50%">
        <form action="https://webpay3gint.transbank.cl/webpayserver/initTransaction" method="POST">
          {% csrf_token %}
          <input type="hidden" name="token_ws" value="{{token1}}"/>
          <input type="submit" value="Ir a Webpay" class="btn btn-primary"/>
        </form>
        <br>
        <a class="btn btn-secondary" href="{% url 'carrito_pagar' %}">Volver a nuestra página</a>
        <br><br>
      </div>
    </div>
  </div>

  <br><br><br>

  <footer>
    <p class="copyright">&copy Copyright Ministerio de Vivienda y Urbanismo - 2022</p>
  </footer>

</body>
